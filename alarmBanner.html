<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="alarmBanner.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body style="background-color:black">
<div id="alarmBanner" style="visibility: hidden">
    <table>
        <tr>
            <td>

            </td>
            <td>

                    <h3 id="alarmLine1">HIGH WATTS</h3>
                    <h4 id="alarmLine2">Call</h4>
                </div>
            </td>
            <td>
                <button style="padding:2px" id="silence" onclick="silenceAlarm()">
                    <img src="images/alarmOff.png" width="55px">
                </button>
            </td>
        </tr>
    </table>
</div>
