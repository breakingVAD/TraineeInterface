<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm History</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="alarmPage.css">
    <script type="text/javascript" src="alarmPage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("li").click(function(e) {
                e.preventDefault();
                $("li").removeClass("selected");
                $(this).addClass("selected");
            });
        });
    </script>
</head>
<body>
    <ul class="tabrow">
        <li id="defaultOpen" onclick="changeTab('AlarmLog','Troubleshooting')">Alarm Log</li>
        <li onclick="changeTab('Troubleshooting','AlarmLog')">Troubleshooting</li>
    </ul>
    <div id="AlarmLog" class="tabcontent">
        <table style="font-family: Arial; font-size:20px" width="800">
            <col width="110">
            <col width="120">
            <col width="120">
            <col width="160">
            <col width="60">
            <col width="60">
            <col width="60">
            <tr>
                <th>mm/dd/yy</th>
                <th>Onset</th>
                <th>Resolved</th>
                <th>Alarm</th>
                <th>RPM</th>
                <th>L/min</th>
                <th>Watts</th>
            </tr>
        </table>
        <iframe src="alarmLog.html" width="800" height="300">

        </iframe>
    </div>
    <div id="Troubleshooting" class="tabcontent"></div>
</body>
</html>
